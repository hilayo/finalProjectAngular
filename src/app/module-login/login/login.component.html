
<div class="user">
<mat-card  color="primary">
            <mat-card-title  color="primary">Sign in</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field >
              <input color="" type="email" matInput placeholder="Username" formControlName="username">
              <mat-error *ngIf="form.get('username').hasError('required')">
                Please enter email
              </mat-error>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="form.get('password').hasError('required')">
                Please enter password
              </mat-error>
            </mat-form-field>
          </p>
          <p *ngIf="error" class="error">
            {{ error }}
          </p>
            <button   type="submit" color="primary" mat-raised-button [disabled]="!this.form.valid" >Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
