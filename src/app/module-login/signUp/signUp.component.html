<mat-card  color="primary">
  <mat-card-title>Sign up</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
<p>
  <mat-form-field >
    <input color="" type="email" matInput placeholder="Username" formControlName="username">
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="confrimPassword" formControlName="confrimPassword">
    <mat-error *ngIf="confrimPassword.error('mismatch')">Password does not match the confirm password</mat-error>
  </mat-form-field>
</p>

<!-- <p *ngIf="error" class="error">
  {{ error }}
</p> -->
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Name" formControlName="name">
  </mat-form-field>
</p>
<mat-error *ngIf="form.hasError('mismatch')">
  Passwords do not match
</mat-error>

<div class="button">
  <button [disabled]="!this.form.valid" type="submit"  color="primary" mat-raised-button >next</button>
</div>


</form>
</mat-card-content>
</mat-card>
