<mat-card>
  <mat-card-header>
    <mat-card-title>title</mat-card-title>
    <mat-card-subtitle>subtitle</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image [src]="'data:image/png;base64,' + cloth.image" />
  </mat-card-content>
  <mat-card-actions>
    <button mat-fab color="primary" (click)="openCatagories()">
      <mat-icon>class</mat-icon>
    </button>
    <button mat-fab color="primary" (click)="deleteItem(cloth.id)">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-fab color="primary" (click)="choose()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
