
<mat-card-title> Categories of clothing</mat-card-title>
<mat-card-title> Please choose category for this cloth</mat-card-title>
<app-catagories [cloth]="cloth" (submitForm)="CatagoriesChange($event)"></app-catagories>
<div mat-dialog-actions>

  <button mat-button (click)="close()">No Thanks</button>
  <button mat-button (click)="updateCloth()">Ok</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</div>
